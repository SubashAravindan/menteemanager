<!DOCTYPE html>
<html>
<head>
	<title>Mentee manager</title>
	<link rel="stylesheet" type="text/css" href="style.css">



</head>
<body >
	<div id="toppanel">
		<h1>Mentee management dashboard</h1>
		<div id="addDiv">
			<button id="addButton">Add Mentee</button>
			
		</div>
		<div id="formdiv" class="hidden">
			<form>
				<p><label>Mentee name :<input type="text" name="menteename" placeholder="Name" id="newname" required></label></p>
				<p><label>Mentee Roll No :<input type="number" name="rollno" placeholder="RollNo" id="newrollno" required></label></p>
				<div>
					<p>Rating :</p>
					<p><label>1 Star<input type="radio" name="rating" value="1"  id="1-star" checked ></label></p>
					<p><label>2 Star<input type="radio" name="rating" value="2" id="2-star" ></label></p>
					<p><label>3 Star<input type="radio" name="rating" value="3" id="3-star" ></label></p>
					<p><label>4 Star<input type="radio" name="rating" value="4" id="4-star" ></label></p>
					<p><label>5 Star<input type="radio" name="rating" value="5" id="5-star" ></label></p>
				
				</div>
				<label>Comment about the mentee :</label><p><textarea id="newcomments"></textarea></p>
				<div>
					<button id="submit">DONE</button">

				</div>
			</form>
		</div>
	</div>
	<div id="sortDiv"><button id="sortButton">SORT</button></div>
	<div class="container">

		<div id="menteedisplay">
		
		</div>
	</div>




	<script type="text/javascript" src="script.js"></script>
</body>
</html>
